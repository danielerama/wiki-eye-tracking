<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://api.gazerecorder.com/GazeCloudAPI.js"></script>
    <script src="https://code.jquery.com/jquery-1.6.2.min.js"></script>
    <script>

        var stream;
        // var snapshot;
        // var deviceId;
        // var valid = false
        var gazeXlist = [];
        var gazeYlist = [];
        var gazeDocXlist = [];
        var gazeDocYlist = [];

        GazeCloudAPI.OnResult = function(data){
            var x = data.docX;
            var y = data.docY;
            console.log(x + " "+ y)
            gazeDocXlist.push(x);
            gazeDocYlist.push(y);
            gazeXlist.push(data.GazeX);
            gazeYlist.push(data.GazeY);
        };

        async function startCapture() {
            stream = await navigator.mediaDevices.getDisplayMedia(
                {
                    video: {
                        mediaSource: 'browser',
                    },
                }
            );

            GazeCloudAPI.StartEyeTracking();

        }

        function stopCapture() {
            GazeCloudAPI.StopEyeTracking();
            stream.getTracks().forEach(track => track.stop());
            saveData();
        }

        function saveData(){
            console.log('Saving data');
        }

    </script>
</head>
<head>
    <meta charset="UTF-8">
    <title>EyeTracking test</title>
</head>
<body>
<button type="button" onclick="startCapture();">Start</button>
<button type="button" onclick="stopCapture()">Stop</button>
